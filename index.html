<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chatbot CLB MIT</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body, html {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #eef2f3;
    }

    #container {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    /* Cột trái: danh sách câu hỏi */
    #left {
      width: 25%;
      border-right: 1px solid #ccc;
      background: #007BFF;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 6px rgba(0,0,0,0.2);
      color: white;
    }
    #left h3 {
      text-align: center;
      margin: 10px 0;
    }
    #questions {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    #questions h4 {
      margin: 15px 0 8px;
      font-size: 15px;
      text-transform: uppercase;
      border-bottom: 1px solid rgba(255,255,255,0.5);
      padding-bottom: 3px;
    }
    #questions button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #66B2FF;
      border: none;
      cursor: pointer;
      text-align: left;
      border-radius: 8px;
      transition: all 0.25s ease;
      box-shadow: 1px 2px 4px rgba(0,0,0,0.15);
      color: black;
    }
    #questions button:hover {
      background: #3399FF;
      color: white;
      transform: translateY(-2px);
      box-shadow: 2px 4px 6px rgba(0,0,0,0.25);
    }

    /* Cột giữa: chat bot */
    #middle {
      width: 50%;
      background: white;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ccc;
    }
    #middle h3 {
      text-align: center;
      margin: 10px 0;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .message {
      margin: 15px 0;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      background: #ddd;
      flex-shrink: 0;
    }
    .question {
      font-weight: bold;
      color: #007BFF;
    }
    .answer {
      margin-top: 5px;
      color: #333;
    }
    .bubble {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }

    /* Hiệu ứng nhấp nháy */
    .blink {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.3; }
    }

    /* Cột phải: lịch sử */
    #right {
      width: 25%;
      background: #28a745;
      display: flex;
      flex-direction: column;
      box-shadow: -2px 0 6px rgba(0,0,0,0.2);
      color: white;
    }
    #right h3 {
      text-align: center;
      margin: 10px 0;
    }
    #history {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    #history button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #7DDA8F;
      border: none;
      cursor: pointer;
      text-align: left;
      border-radius: 8px;
      transition: all 0.25s ease;
      box-shadow: 1px 2px 4px rgba(0,0,0,0.15);
      color: black;
    }
    #history button:hover {
      background: #5cc978;
      color: white;
      transform: translateY(-2px);
      box-shadow: 2px 4px 6px rgba(0,0,0,0.25);
    }
    #clearHistory {
      margin: 10px;
      padding: 10px;
      background: #ffc107;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.25s ease;
      box-shadow: 1px 2px 4px rgba(0,0,0,0.15);
      color: black;
    }
    #clearHistory:hover {
      background: #e0a800;
      color: white;
      transform: translateY(-2px);
      box-shadow: 2px 4px 6px rgba(0,0,0,0.25);
    }
  </style>
</head>

      "Ban điều hành": "Chủ tịch: Đoàn Phúc Uy Vũ – K5A8 – 0842522010; Phó Chủ tịch: Nguyễn Đỗ Trà My - K4A2 - 0981552706",

    };

    function typeWriterEffect(element, text, speed = 30) {
      let i = 0;
      element.innerHTML = "";
      function typing() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    function createMessage(role, text, animate=false, blink=false) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message");

      const avatar = document.createElement("div");
      avatar.classList.add("avatar");
      avatar.innerText = role === "user" ? "👤" : "🤖";

      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.classList.add(role === "user" ? "question" : "answer");

      messageDiv.appendChild(avatar);
      messageDiv.appendChild(bubble);
      chat.appendChild(messageDiv);

      if (role === "bot" && blink) {
        bubble.innerText = "...";
        bubble.classList.add("blink");
        const delay = Math.floor(Math.random() * 2000) + 1000; // 1-3s
        setTimeout(() => {
          bubble.classList.remove("blink");
          bubble.innerText = "";
          if (animate) {
            typeWriterEffect(bubble, text);
          } else {
            bubble.innerText = text;
          }
        }, delay);
      } else {
        if (animate) {
          typeWriterEffect(bubble, text);
        } else {
          bubble.innerText = text;
        }
      }

      chat.scrollTop = chat.scrollHeight;
    }

    function askQuestion(question) {
      const answer = answers[question] || "Xin lỗi, mình chưa có câu trả lời cho câu hỏi này.";
      createMessage("user", question);
      createMessage("bot", answer, true, true);
      history.push({question, answer});
      updateHistory();
    }

    function updateHistory() {
      historyDiv.innerHTML = "";
      history.forEach((item, index) => {
        const btn = document.createElement("button");
        btn.innerText = item.question;
        btn.onclick = () => showFromHistory(index);
        historyDiv.appendChild(btn);
      });
    }

    function showFromHistory(index) {
      const {question, answer} = history[index];
      createMessage("user", question);
      createMessage("bot", answer);
    }

    function clearHistory() {
      history = [];
      historyDiv.innerHTML = "";
      chat.innerHTML = "";
      createMessage("bot", "🤖 Xin chào, hãy chọn câu hỏi bên trái để bắt đầu!", true, true);
    }

    window.onload = () => {
      createMessage("bot", "🤖 Xin chào, hãy chọn câu hỏi bên trái để bắt đầu!", true, true);
    };
  </script>
